<style>
  /* Theme menu styles */
  .theme-menu {
    position: fixed;
    top: 60px;
    left: 20px;
    display: flex;
    flex-direction: column;
    background: rgba(0,0,0,0.7); /* semi-transparent */
    padding: 10px;
    border-radius: 8px;
    z-index: 1001;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .theme-menu.show {
    opacity: 1;
    pointer-events: auto;
  }

  .theme-menu button {
    margin: 5px 0;
    background: rgba(255,255,255,0.2);
    transition: background 0.3s ease;
  }

  .theme-menu button:hover {
    background: rgba(255,255,255,0.4);
  }
</style>

<script>
  // Themes button shows/hides menu with fade
  themeBtn.addEventListener("click", () => {
    themeMenu.classList.toggle("show");
  });

  // Clicking a theme applies it and hides menu
  themes.forEach((t, index) => {
    const btn = themeMenu.children[index];
    btn.addEventListener("click", () => {
      applyTheme(t);
      themeMenu.classList.remove("show");
    });
  });

  // Hide menu if fullscreen is activated
  document.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement) {
      themeMenu.classList.remove("show");
    }
  });
</script>
