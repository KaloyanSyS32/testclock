<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clock Test</title>
<style>
  body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#000; color:#fff; font-family:Arial,sans-serif; }
  .clock { font-size:5rem; }
</style>
</head>
<body>
<div class="clock" id="clock">00:00:00</div>
<script>
  const clock = document.getElementById("clock");
  function updateClock() {
    const now = new Date();
    clock.textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
